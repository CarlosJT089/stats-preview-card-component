<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card Component</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="article">
        <header class="article__header">
          <picture class="article__picture">
            <source
              srcset="./assets/images/image-header-mobile.jpg"
              media="(max-width: 768px)"
            />
            <img
              src="./assets/images/image-header-desktop.jpg"
              alt="imagen"
              class="article__image"
            />
          </picture>
        </header>
        <section class="article__body">
          <h2 class="article__title">
            Get <span class="article__span">insights</span> that help your
            business grow.
          </h2>
          <p class="article__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <footer class="article__footer">
            <p class="article__stats">
              <span class="article__amount">10k+</span>COMPANIES
            </p>
            <p class="article__stats">
              <span class="article__amount">314</span>TEMPLATES
            </p>
            <p class="article__stats">
              <span class="article__amount">12M+</span>QUERIES
            </p>
          </footer>
        </section>
      </article>
    </main>
  </body>
</html>
